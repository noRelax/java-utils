<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>index.html</title>
	<script type="text/javascript" src="prototype-1.4.0.js"></script> 
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
		
		function searchAddressBook()	{
		  var url = 'user.do';			
		  new Ajax.Request( url, { method: 'get', onComplete: showResponse });
		}
		function showResponse(originalRequest)	{
		   // Get JSON values 
		    jsonRaw = originalRequest.responseText;
		    alert(jsonRaw);
		   // Eval JSON response into variable 
		   jsonContent = eval("(" + jsonRaw + ")");
		   //alert(jsonRaw);
		   alert("name="+jsonContent.name+" gender="+jsonContent.gender+" age="+jsonContent.age);
		   
		}
	</script>
  </head>
  
  <body>
    <a href="#" onclick="searchAddressBook()">This is my HTML page. </a><br>
  </body>
</html>
